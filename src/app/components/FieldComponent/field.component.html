<div [ngClass]="{'col-sm': true, 'alert alert-danger': range.invalid && (range.dirty || range.touched)}">
    <label>{{title}}
        <input class="form-control" (change)="updateVal()" name="range" #range=ngModel [(ngModel)]="val" type="text" [pattern]="rangeRegEx" [maxlength]="maxlength"/>
    </label>
</div>
