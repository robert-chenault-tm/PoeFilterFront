<div class="mb-4">
    <app-base-details (choices)="details.common=$event"></app-base-details>
    <label class="long-label">Item Type(s)
        <input class="form-control" [(ngModel)]="details.itemType" type="text" />
    </label>
    <div class="row">
        <div [ngClass]="{'col-sm': true, 'alert alert-danger': ilvl.invalid && (ilvl.dirty || ilvl.touched)}">
            <label>Item Level
                <input class="form-control" name="ilvl" #ilvl=ngModel [(ngModel)]="details.ilvl" type="text" [pattern]="ilvlRangeRegEx" />
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <label>Rarity
                <app-rarity-dropdown (selected)="details.rarity=$event"></app-rarity-dropdown>
            </label>
        </div>
        <div [ngClass]="{'col-sm': true, 'alert alert-danger': colors.invalid && (colors.dirty || colors.touched)}">
            <label>Colors
                <input class="form-control" name="colors" #colors=ngModel [(ngModel)]="details.colors" maxlength="6" type="text" [pattern]="colorsRegEx"/>
            </label>
        </div>
    </div>
    <div class="row">
        <app-width (toParent)="onChanged($event, 'width')"></app-width>
        <div [ngClass]="{'col-sm': true, 'alert alert-danger': height.invalid && (height.dirty || height.touched)}">
            <label>Height
                <input class="form-control" name="height" #height=ngModel [(ngModel)]="details.height" type="text" [pattern]="heightRangeRegEx" />
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <label>
                <app-yes-no-either-dropdown (selected)="details.identified=$event"></app-yes-no-either-dropdown> Identified
            </label>
        </div>
        <div class="col-sm">
            <label>
                <app-yes-no-either-dropdown (selected)="details.corrupted=$event"></app-yes-no-either-dropdown> Corrupted
            </label>
        </div>
        <div class="col-sm">
            <label>
                <app-yes-no-either-dropdown (selected)="details.fractured=$event"></app-yes-no-either-dropdown> Fractured
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <label>
                <app-yes-no-either-dropdown (selected)="details.shaper=$event"></app-yes-no-either-dropdown> Shaper
            </label>
        </div>
        <div class="col-sm">
            <label>
                <app-yes-no-either-dropdown (selected)="details.elder=$event"></app-yes-no-either-dropdown> Elder
            </label>
        </div>
        <div class="col-sm">
            <label>
                <app-yes-no-either-dropdown (selected)="details.synthesized=$event"></app-yes-no-either-dropdown> Synthesized
            </label>
        </div>
    </div>
    <button type="button" class="btn btn-sm basic-button" (click)="remove()"> Delete</button>
</div>
