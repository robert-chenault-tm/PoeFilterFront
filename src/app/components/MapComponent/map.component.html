<div class="mb-4">
    <app-base-details (choices)="details.common=$event"></app-base-details>
    <div class="row">
            <app-field (toParent)="onChanged($event, 'tier')" title="Tier" [rangeRegEx]="tierRangeRegEx"></app-field>
        <div class="col-sm">
            <label>Rarity
                <app-rarity-dropdown (selected)="details.rarity=$event"></app-rarity-dropdown>
            </label>
        </div>
        <app-field (toParent)="onChanged($event, 'quality')" title="Quality" [rangeRegEx]="qualityRangeRegEx"></app-field>
    </div>
    <div class="row">
        <app-yes-no-either-dropdown class="col-sm" (selected)="details.corrupted=$event" title="Corrupted"></app-yes-no-either-dropdown>
        <app-yes-no-either-dropdown class="col-sm" (selected)="details.shaped=$event" title="Shaped"></app-yes-no-either-dropdown>
    </div>   
    <button type="button" class="btn btn-sm basic-button" (click)="remove()">Delete</button>
</div>
